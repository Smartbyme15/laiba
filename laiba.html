<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .image-text-container {
        display: flex; /* Align items horizontally */
        align-items: center; /* Center the image and text vertically */
    }
    
    .circular-image {
        width: 100px; /* Set width of the circular image */
        height: 100px; /* Set height of the circular image */
        border-radius: 50%; /* Make the image circular */
        margin-right: 15px; /* Space between image and text */
        object-fit: cover; /* Ensure the image covers the circular area */
    }
    
    .image-text {
        font-size: 16px; /* Customize text size */
        color: #333; /* Customize text color */
    }
</style>
</head>
<body>
    <div class="image-text-container">
        <img class="circular-image" src="https://i.aaj.tv/thumbnail/2024/07/0719395296cb04f.webp?r=193959" alt="United Kingdom Prime Minister Keir Starmer">
        <p class="image-text">“The Rwanda scheme was dead and buried before it started. It’s never been a deterrent,” says United Kingdom Prime Minister Keir Starmer</p>
    </div>
    
   
</body>
</html>
